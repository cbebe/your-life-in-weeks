<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Life in Weeks</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="src/main.min.js" defer></script>
  </head>
  <body>
    <div id="root">
      <main>
        <h1>Your life in weeks assuming you will live up to 80 years old</h1>
      </main>
      <form id="date-of-birth">
        <label for="birth">Date of birth:</label>
        <input
          type="date"
          value="2000-09-12"
          id="birth"
          required
          pattern="\d{4}-\d{2}-\d{2}"
        />
        <input type="submit" value="Change DOB" />
      </form>
      <section>
        <h2 id="weeks"></h2>
      </section>
      <div>
        <p>One cell: 1 week / 7 days</p>
        <p>One row: 1 year / 52 weeks</p>
        <p>One grid: 1 lifetime / 80 years*</p>
      </div>
      <div id="grid"></div>
    </div>
  </body>
</html>
